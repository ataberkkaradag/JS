<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="container" style="margin: 20px auto;">
        <div class="card row">
            <div class="card-header">Film Projesi</div>
            <div class="card-body">
                <form name="form" id="film-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Film İsmi">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="director" id="director" placeholder="Yönetmen">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="url" id="url" placeholder="Film Afiş Linki">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Film Ekleyin</button>
                </form>
                <hr>
                
            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="films title">Filmler</h5>
            
            <table class="table table-dark">
                <thead >
                <tr>
                    <th scope="col">Film Afişi</th>
                    <th scope="col">Film İsmi</th>
                    <th scope="col">Yönetmen</th>

                </tr>
            </thead>
            <tbody id="films">
                <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->


            </tbody>
            </table>
            <hr>
            <a href="#" class="btn btn-warning" id="clear-films">Tüm Filmleri Temizleyin</a>
        </div>
    </div>
    </div>
