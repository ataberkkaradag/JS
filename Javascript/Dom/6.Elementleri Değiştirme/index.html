<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <div class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body">
            <form  id="todo-form" name="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control " name="todo" id="todo" placeholder="Bir todo giriniz">
                    </div>

                </div>
                <button type="submit" class="btn btn-info">Add Todo</button>
            </form>
        </div>
        <div class="card-body">
            <hr>
            <h5 class="card-title" id="task-title">Todolar</h5>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-control" name="filter" id="filter" placeholder="Bir todo arayın">
                </div>
            </div>
            <hr>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">Todo 1<a href="#" class="delete-item"><i class="far fa-calendar-times"></i></a></li>
                <li class="list-group-item d-flex justify-content-between">Todo 2<a href="#" class="delete-item"><i class="far fa-calendar-times"></i></a></li>
                <li class="list-group-item d-flex justify-content-between">Todo 3<a href="#" class="delete-item"><i class="far fa-calendar-times"></i></a></li>
                <li class="list-group-item d-flex justify-content-between">Todo 4<a href="#" class="delete-item"><i class="far fa-calendar-times"></i></a></li>
            </ul>
            <hr>
            <a id="clear-todos" href="#" class="btn btn-dark">Tüm Taskları Temizleyin</a>
        </div>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./app.js"></script> 

</body>
</html>
